<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forgot Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="never">
        <link rel=”stylesheet” href=”reset.css”>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="passwd_recovery.css">
    </head>
    <body>
        <main class="main-login">
                <i class="bi bi-lock"></i>
                <p>Having trouble logging in? Enter your email and we will send you instructions to recover your account</p>
            <form>
                <div>
                    <input class="form-control form-control-color userpass" placeholder="Email or Username">
                </div>
                <button type="button" onclick="location.href='../../index.html' " class="btn btn-primary">Send email to recovery your account</button>
                <p class="footer-login"><a href="/app/index.html">Return to login</a></p>
            </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
