<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VicNotes - Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="never">
        <link rel=”stylesheet” href=”/app/reset.css”>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/app/style.css">
        <link rel="stylesheet" href="home.css">
    </head>
    <body id="loggedin-page">
        <header class="header-login align-items-center justify-content-between">
            <div class="logo justify-content-center">
                <i class="bi bi-pencil-square"></i><p>VicNotes</p>
            </div>
            <div class="slogan">
                <p>The app that keeps you on track!</p>
            </div>
        </header>
        <main>
            <section id="containerButtons" class="row">
            </section>
            <!--Notes Modal-->
            <div class="modal fade" id="modalButton" tabindex="-1" aria-labelledby="modalButtonLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn btn-danger" id="btnRemover">Remover</button>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label for="tituloBotao" class="form-label text-white">Título da nota:</label>
                        <input type="text" class="form-control form-control-color userpass" id="tituloBotao">
                      </div>
                      <div class="mb-3">
                        <label for="conteudoBotao" class="form-label text-white">Conteúdo da nota:</label>
                        <textarea class="form-control form-control-color userpass" id="conteudoBotao"></textarea>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="btnSalvar">Salvar</button>
                    </div>
                  </div>
                </div>
            </div>
        </main>
        <footer class="footer-home">
            <div class="flexbox">
                <div class="cep">
                    <div class="d-flex">
                        <p>CEP: XXXXX-XXX</p><i class="bi bi-pencil-fill"></i>
                    </div>
                    <p>YYYYYYYY, XXXXXX, ZZZZZZ</p>
                </div>
                  <button id="btnAdd" class="bi bi-x-circle"></button>
            </div>
            <a href="/index.html">SAIR</a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="home.js"></script>
    </body>
</html>
