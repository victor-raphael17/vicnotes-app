<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="never">
        <link rel=”stylesheet” href=”/app/reset.css”>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/app/style.css">
    </head>
    <body class="d-flex justify-content-center">
        <header class="header-login">
            <div class="logo">
                <i class="bi bi-pencil-square"></i><p>VicNotes</p>
            </div>
            <div class="slogan">
                <p>The app that keeps</p>
                <p>you on track!</p>
            </div>
        </header>
        <main class="main-login">
            <form>
                <div>
                    <input class="form-control form-control-color userpass bug" placeholder="Username" autofocus>
                </div>
                 <div>
                    <input class="form-control form-control-color userpass" type="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <h3>Doesn't have an account? <a href="/app/pages/register/index.html">Create</a></h3>
        </main>
        <footer>
            <p class="footer-login"><a href="/app/pages/passwd_recovery/index.html">Forgot your password?</a></p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
